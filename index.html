    <!--form-->
    <main>
        <section>
            <!--<div class="row g-5">-->
            <div class="container px-4 py-5">
                <div class="col-md-7 col-lg-8 border">
                    <h4 class="mb-3">Add item to the inventory</h4>
                    <form class="needs-validation" novalidate="" id="formInvent">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="productForm" class="form-label">Product</label>
                                <input type="text" class="form-control" id="productForm" placeholder="" value=""
                                    required="">
                                <div class="invalid-feedback">
                                    A vaalid product is required.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="descriptionForm" class="form-label">Description</label>
                                <textarea class="form-control" id="descriptionForm" rows="3"></textarea>
                                <div class="invalid-feedback">
                                    The description is required
                                </div>
                            </div>

                            <div class="col-5">
                                <label for="priceForm" class="form-label">Price</label>
                                <input type="number" class="form-control" id="priceForm" placeholder="10, 60, 120">
                                <div class="invalid-feedback">
                                    Please enter a valid price.
                                </div>
                            </div>

                            <div class="col-4">
                                <label for="address" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="cantForm" placeholder="1,2,3,4,5" required="">
                                <div class="invalid-feedback">
                                    Please enter a valid amount.
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-primary btn-lg" id="btnAddInventary">Add to inventary</button>
                    </form>
                </div>
            </div>
        </section>
        <!--end form-->

        
        <section>
            <div class="container">
            <button id="btnReadArray">Listar Inventario</button>
                <table class="table">
                    <thead class="table-light">
                        <tr>
                            <th width="20px">Id</th>
                            <th width="70px">producto</th>
                            <th width="200px">descripcion</th>
                            <th width="70px">price</th>
                            <th width="70px">cantidad</th>
                            <th width="100px" >Edited...Deleted</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableFor">
                    </tbody>
                </table>
            </div>
        </section>
        
    </main>
